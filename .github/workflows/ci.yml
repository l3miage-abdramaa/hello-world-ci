name: CI

# 1) Quand lancer le workflow
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    # 2) Sur quel runner éxecuter
   runs-on: ubuntu-latest

   steps:
     # 3.1) récupérer ton code
     - name: Checkout code
       uses: actions/checkout@v3

     # 3.2) Installer Java et Maven
     - name: Set up Java 21
       uses: actions/setup-java@v3
       with:
         java-version: '21'
         distribution: 'temurin'

     # 3.3) Construire l'application
     - name: Build with Maven
       run: mvn clean package

     # 3.4) Lancer les tests unitaires
     - name: Run tests
       run: mvn test

  docker-build-push:
   needs: build-and-test # n'execute que si buil-and-test réussit
   runs-on: ubuntu-latest

   steps:
     - name: Checkout code
       uses: actions/checkout@v3

     - name: Log in to Docker Hub
       uses: docker/login-action@v2
       with:
         username: ${{ secrets.DOCKERHUB_USERNAME }}
         password: ${{ secrets.DOCKERHUB_TOKEN }}

     - name: Build and tag Docker image
       run: |
         docker build -t ${{ github.repository }}:${{ github.sha }} .
         docker tag ${{ github.repository }}:${{ github.sha }} ${{ github.repository }}:latest

     - name: Push to Docker Hub
       run: | 
         docker push ${{ secrets.DOCKERHUB_USERNAME }}/hello-world:${{ github.sha }}
         docker push ${{ secrets.DOCKERHUB_TOKEN }}/hello-world:latest
